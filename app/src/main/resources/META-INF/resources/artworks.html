<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>MOMA Artworks</title>
</head>

<body>
  <div class="bg-gray-800 text-white py-12 mb-6">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold">Explore the Artworks of MOMA</h2>
      <p class="mt-4 text-lg">Discover a curated selection of masterpieces from the Museum of Modern Art</p>
    </div>
  </div>
  <div x-data="{ artworks: [] }" x-init="fetch('/artworks')
             .then(res => res.json()).then(data => artworks = data)" class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <template x-for="artwork in artworks" :key="artwork.objectID">
        <div class="border rounded-lg p-4 shadow-lg">
          <div class="mb-4">
            <template x-if="artwork.imageURL">
              <img :src="artwork.imageURL" alt="Artwork Image" class="w-full h-48 object-cover rounded-lg">
            </template>
            <template x-if="!artwork.imageURL">
              <svg class="w-full h-48 object-cover rounded-lg bg-gray-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="3" x2="21" y2="21"></line>
              </svg>
            </template>
          </div>
          <h4 class="font-bold text-lg mb-2" x-text="artwork.title"></h4>
          <p class="text-gray-700" x-text="artwork.date"></p>
        </div>
      </template>
    </div>
  </div>
</body>

</html>
